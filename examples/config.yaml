core:
  token: "ghp_123..."
  users:
    - "myuser"
    - "myorg"
  topic: "homelab-server-1"
  target_dir: "./stacks"
  interval: "5m"
  dry_run: false
  plugins_dir: "./plugins"
  http_addr: "127.0.0.1:8080"

pushover:
  token: "push_token"
  user: "push_user"
  subscribe:
    - "notify_*"

webhook:
  url: "https://example.com/notify"
  subscribe:
    - "deploy_*"

webhook_trigger:
  port: "8082"
  token: "webhook_token"

mcp:
  api_key: "mcp_token"
  target_dir: "./stacks"

google_secret_manager:
  project_id: "my-gcp-project"

env_forwarder:
  keys:
    - "SECRET_API_KEY"
    - "DB_PASSWORD"
  prefixes:
    - "APP_"
